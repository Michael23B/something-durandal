<div>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <ul class="nav" data-bind="foreach: router.navigationModel">
                <li class="nav-item" data-bind="css: { active: isActive }" style="display:inline-block">
                    <a class="nav-link" data-bind="attr: { href: hash }, html: title"></a>
                </li>
            </ul>
            <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
                <i class="icon-spinner icon-2x icon-spin"></i>
            </div>
        </div>
    </div>
    <div class="container-fluid page-host" data-bind="router: { transition:'entrance' }"></div>
</div>
